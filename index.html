<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="header">
        <div id="logo-container">ToDo List</div>
        <div id="search-container">Quick Search</div>
        <div id="task-counter-container">Total Tasks: </div>
    </div>

    <div id="main-container">
        <div id="lateral-container">
            <div id="personal-projects-container">
                <p id="ul-title">Projects</p>
                <ul id="projects-list">
                </ul>
            </div>
            <div id="filters-container">
                <p id="filters-title">Filters</p>
                <ul id="filters-list">
                    <li id="today">Today</li>
                    <li id="next-week">This Week</li>
                    <li id="expired">Expired</li>
                    <li id="important">Important</li>
                </ul>
            </div>
        </div>

        <div id="tasks-container">
            <div>
                <h2 id="project-title"></h2>
            </div>
            <div id="tasks-list"></div>
            <div id="add-task">Add Task</div>
        </div>

        <div id="task-form-container">
            <form id="task-form">
                <label>Task Name <input type="text" id="name" name="name" required></label>
                <label>Due Date <input type="date" id="date" name="date"></label>
                <label>High Priority <input type="checkbox" id="priority" name="priority"></label>
                <label for="add-task-btn"></label>
                <div class="form-buttons-container">
                    <button type="submit" id="close-task-btn">Cancel</button>
                    <button type="submit" id="add-task-btn">Add Task</button>
                </div>
            </form>
        </div>

        <div id="project-form-container">
            <form id="project-form">
                <label>Project Name <input type="text" id="project-name" name="project-name" required></label>
                <label>Project Color <input type="color" value="#000000" id="project-color"
                        name="project-color"></label>
                <div class="form-buttons-container">
                    <button type="submit" id="close-project-btn">Cancel</button>
                    <button type="submit" id="add-project-btn">Add Project</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
